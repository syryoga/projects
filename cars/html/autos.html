            aria-hidden="true"

              <div class="modal-content">

                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    id="btnClose"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- form login-->
                  <div class="form">
                    <div class="mb-3">
                      <label for="benutzername" class="form-label"
                        >Benutzername</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="benutzername"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="benutzerpasword"
                      />
                    </div>
                    <div class="mb-3 form-check"></div>
                    <p id="einlogenFehlerMeldung" class="text-danger"></p>
                    <button
                      onclick="einlogen();"
                      type="submit"
                      class="btn btn-dark btn-right"
                    >
                      Anmelden
                    </button>
                  </div>
                  <!-- ende form login-->
